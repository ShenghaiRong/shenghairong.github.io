baseURL: https://shenghairong.github.io/
languageCode: en-us
title: My New Hugo Site
theme: PaperMod

# 一页显示5篇文章
paginate: 5
# 要表情！
enableEmoji: true

# params底下的应该是PaperMod的设置
params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true

# 在页面上方加入菜单
menu:
  main:
    - name: 首页
      # 回到主页
      url: /
      # 指定“首页”作为第一个出现的
      weight: 1
    - name: 标签
      url: tags/
      weight: 2
    - name: RSS订阅
      url: index.xml
      weight: 3
    - name: 友情链接
      url: friends/
      weight: 4

